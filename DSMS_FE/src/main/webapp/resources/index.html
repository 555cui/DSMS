<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            data = {};
            $("#submit").click(function(){
                data.name=$("#name").val();
                data.password=$("#password").val();
                $.ajax({
                    type:'post',
                    url:'/user/check',
                    data:data,
                    success:function(result){
                        if(result.code==0){
                            $("#login_data").attr("action","/user/"+result.data);
                            $("#login_data").submit();
                        }
                        else $("#faile_tag").text(result.msg);
                    },
                    dataType:'json'
                });
            });
        });
    </script>
</head>
<body>
<h2>Login</h2>
<form id="login_data" method="get" ></form>
user     :<input type="text" name="name" id="name"/><br>
password :<input type="password" name="password" id="password"/><br>
<button id="submit">login</button><br>
<p id="faile_tag"></p>
</body>
</html>
